<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/table.css">
    <title>lista de Clientes</title>
    
</head>
<body>
    <div id="app" class="page">
        
        <h2>
            lista:alterado 
        </h2>

        <div class="conteiner">
            <form action="" id="idFormulario">

                <div class="divInputs">
                    <label for="explicit-label-user">Nome do Cliente:</label>
                    <input type="text" id="explicit-label-user" required>
                </div>
                
                <br>
                
                <div class="divInputs">
                    <label for="explicit-label-phone">Telefone do Cliente:</label>
                    <input type="number" id="explicit-label-phone" required>
                </div>

                <input class="btn" type="submit" value="Adicionar">
            </form>
        </div>

        <br>

        <div class="segundoConteiner">
            <table>
                
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contato</th>
                        <th>Acao</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>

            </table>
        </div>
    </div>
    <script src="/js/index.js" type="module" defer></script>
</body>
</html>
